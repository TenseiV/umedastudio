<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(135, 206, 235, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Central icon -->
  <g transform="translate(400, 300)">
    <!-- Code brackets -->
    <path d="M -60 -40 L -80 -20 L -80 20 L -60 40" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M 60 -40 L 80 -20 L 80 20 L 60 40" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Monitor/Screen -->
    <rect x="-50" y="-30" width="100" height="60" rx="8" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="3"/>
    
    <!-- Screen content lines -->
    <line x1="-35" y1="-15" x2="35" y2="-15" 
          stroke="rgba(135, 206, 235, 0.6)" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="-35" y1="0" x2="20" y2="0" 
          stroke="rgba(135, 206, 235, 0.6)" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="-35" y1="15" x2="30" y2="15" 
          stroke="rgba(135, 206, 235, 0.6)" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Stand -->
    <rect x="-15" y="30" width="30" height="15" rx="3" 
          fill="url(#iconGradient)" 
          opacity="0.7"/>
    <rect x="-25" y="45" width="50" height="5" rx="2" 
          fill="url(#iconGradient)" 
          opacity="0.5"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="120" r="3" fill="rgba(135, 206, 235, 0.4)">
    <animate attributeName="cy" values="120;110;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="480" r="2" fill="rgba(135, 206, 235, 0.3)">
    <animate attributeName="cy" values="480;470;480" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="2.5" fill="rgba(135, 206, 235, 0.5)">
    <animate attributeName="cy" values="150;140;150" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="400" y="420" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="rgba(135, 206, 235, 0.8)" 
        text-anchor="middle">
    Projet Interne
  </text>
  
  <text x="400" y="450" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="rgba(255, 255, 255, 0.6)" 
        text-anchor="middle">
    DÃ©tails confidentiels
  </text>
</svg> 